<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rule Engine UI</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">
            <i class="fas fa-cogs"></i> Rule Engine
        </a>
    </nav>
    <div class="container mt-5">
        <!-- Create Rule Section -->
        <div class="card mb-4">
            <div class="card-header">
                <h2>Create a New Rule</h2>
            </div>
            <div class="card-body">
                <form id="create-rule-form">
                    <div class="form-group">
                        <label for="name">Rule Name:</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Enter rule name" required>
                    </div>
                    <div class="form-group">
                        <label for="rule_string">Rule String:</label>
                        <input type="text" id="rule_string" name="rule_string" class="form-control" placeholder="Enter rule logic" required>
                    </div>
                    <button type="submit" class="btn btn-success"><i class="fas fa-plus-circle"></i> Create Rule</button>
                </form>
            </div>
        </div>

        <!-- Existing Rules Section -->
        <div class="card mb-4">
            <div class="card-header">
                <h2>Existing Rules</h2>
            </div>
            <div class="card-body">
                <ul class="list-group">
                    {% for name, rule_string in rules %}
                        <li class="list-group-item">
                            <strong>{{ name }}</strong>: {{ rule_string }}
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>

        <!-- Combine Rules Section -->
        <div class="card mb-4">
            <div class="card-header">
                <h2>Combine Rules</h2>
            </div>
            <div class="card-body">
                <form id="combine-rules-form">
                    <div class="form-group">
                        <label for="rule_names">Rule Names (comma-separated):</label>
                        <input type="text" id="rule_names" name="rule_names" class="form-control" placeholder="e.g., rule1, rule2" required>
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-layer-group"></i> Combine Rules</button>
                </form>
            </div>
        </div>

        <!-- Evaluate Rule Section -->
        <div class="card mb-4">
            <div class="card-header">
                <h2>Evaluate Rule</h2>
            </div>
            <div class="card-body">
                <form id="evaluate-rule-form">
                    <div class="form-group">
                        <label for="ast_json">AST JSON:</label>
                        <textarea id="ast_json" name="ast_json" class="form-control" rows="8" placeholder="Combined AST JSON will appear here" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="user_data">User Data (JSON):</label>
                        <textarea id="user_data" name="user_data" class="form-control" rows="5" placeholder='e.g., {"age": 35, "department": "Sales"}' required></textarea>
                    </div>
                    <button type="submit" class="btn btn-warning"><i class="fas fa-check-circle"></i> Evaluate</button>
                </form>
                <div id="result" class="mt-3"></div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer bg-primary text-white text-center py-3">
        <p>&copy; 2024 Rule Engine Application: By Khushi Sharma </p>
    </footer>

    <!-- Bootstrap and jQuery Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="/static/js/app.js"></script>
</body>
</html>
